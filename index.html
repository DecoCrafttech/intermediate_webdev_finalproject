<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interest Rate Calculator using HTML, CSS and JavaScript" />
    <meta name="keywords" content="Interest Calculator, JavaScript, Webpack, Jasmine" />
    <meta name="author" content="Your Name" />

    <title>Interest Rate Calculator</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Interest Rate Calculator</h1>

        <label>Principal Amount</label>
        <input type="number" id="principal" />

        <label>Rate of Interest (%)</label>
        <input type="number" id="rate" />

        <label>Time (Years)</label>
        <input type="number" id="time" />

        <button id="calculateBtn">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
